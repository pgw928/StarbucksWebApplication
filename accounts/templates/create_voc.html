  <body>
  	{% include "navbar.html"  %}

    <section class="home-slider owl-carousel">

      <div class="slider-item" style="background-image: url(/static/images/bg_3.jpg);" data-stellar-background-ratio="0.5">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">새 글 작성</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span><a href="/accounts/list/">board</a></span></p>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 ftco-animate">
              {% block container %}
                <form method="post" class="billing-form ftco-bg-dark p-3 p-md-5">
                {% csrf_token %}
                <h3 class="mb-4 billing-heading">글 작성</h3>
	          	<div class="row align-items-end">

                    <!-- 닉네임 -->

                    <!-- 제목 -->
	          		<div class="col-md-12">
	                <div class="form-group">
	                	<label >제목</label>
	                  <input name="title" type="text" class="form-control" placeholder="제목을 입력하세요.">
	                </div>
	                </div>
                    <!-- 문의 유형 -->
                    <div class="w-100"></div>
		            <div class="col-md-12">
		            	<div class="form-group" name="choice2">
		            		<label >문의유형</label>
		            		<div class="select-wrap">
		                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>

		                  <select name="choice" id="choice" class="form-control">
		                  	<option class="option_color" value="매장">매장</option>

		                    <option class="option_color" value="시스템">시스템</option>
		                    <option class="option_color" value="제품/상품">제품/상품</option>
		                    <option class="option_color" value="프로모션/이벤트">프로모션/이벤트</option>
		                    <option class="option_color" value="기프트카드">기프트카드</option>
		                    <option class="option_color" value="고객센터">고객센터</option>
		                  </select>
		                </div>
		            	</div>
		            </div>
		            <div class="w-100"></div>
                    <!-- 글 내용 -->
		            <div class="w-100"></div>
		            <div class="col-md-12">
		            	<div class="form-group">
	                	<label>글 내용</label>
                        <textarea name="contents" cols="100" rows="15" class="form-control" placeholder="내용을 입력하세요."></textarea>
	                    </div>
		            </div>

                    <!-- 연락처 -->
		            <div class="w-100"></div>
		            <div class="col-md-6">
	                <div class="form-group">
	                	<label>연락처</label>
	                  <input type="text" class="form-control" placeholder="ex) 010-1234-5678">
	                </div>
	                </div>
                    <!-- 연락 받으실 이메일 -->
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="emailaddress">답변 받으실 메일</label>
                      <input type="text" class="form-control" placeholder="ex) gildong@gmail.com">
                    </div>
                    </div>
                    <!-- 고객의소리 등록 버튼 -->
                    {% if flag %}
                    <button class="btn btn-primary py-3 px-5" onclick="create()">수정하기</button>
                    {% else %}
                    <button class="btn btn-primary py-3 px-5" onclick="create()">고객의 소리 등록하기</button>
                    {% endif %}

                    </div>
<!--                <div class="w-100"></div>-->
<!--                <div class="col-md-12">-->
<!--                	<div class="form-group mt-4">-->
<!--										<div class="radio">-->
<!--										  <label class="mr-3"><input type="radio" name="optradio"> Create an Account? </label>-->
<!--										  <label><input type="radio" name="optradio"> Ship to different address</label>-->
<!--										</div>-->
<!--									</div>-->
<!--                </div>-->
                 </form><!-- END -->
              {% endblock %}
          </div>
        </div>
      </div>
    </section> <!-- END of SECTION -->
