<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">

    <link rel="stylesheet" href="/static/css/aos.css">

    <link rel="stylesheet" href="/static/css/ionicons.min.css">

    <link rel="stylesheet" href="/static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/static/css/jquery.timepicker.css">


      <link rel="stylesheet" href="/static/css/flaticon.css">
      <link rel="stylesheet" href="/static/css/icomoon.css">
      <link rel="stylesheet" href="/static/css/style.css">


  </head>
  <body>

  {% include "navbar.html"  %}
    <!-- END nav -->

    <section class="home-slider owl-carousel">

      <div class="slider-item" style="background-image: url(/static/images/bg_3.jpg);" data-stellar-background-ratio="0.5">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">리뷰 작성하기</h1>
<!--	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Order History</span></p>-->
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
        <div class="container mt-5">
            <h2 class="h2">상품은 마음에 드셨나요?</h2>
            <div class="row block-9">
                <div class="col-md-6 ftco-animate">
                    <form method="post" class="contact-form">
                          {% csrf_token %}
                        <div class="form-group">
                            {% for field in form.visible_fields %}
                            <tr>
                                <td>
                                    {{ field }}
                                    {% for error  in field.errors %}
                                    <div>
                                        <p class="text-danger">
                                            {{error}}
                                        </p>
                                    </div>
                                    {% endfor %}
                                </td>
                            </tr>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            <input type="submit" value="작성 완료" class="btn btn-primary py-3 px-5">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!------------------------------------------------------------------->

  {% include "footer.html" %}

  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="/static/js/jquery.min.js"></script>

  <script src="/static/js/jquery.easing.1.3.js"></script>
  <script src="/static/js/jquery.waypoints.min.js"></script>
  <script src="/static/js/jquery.stellar.min.js"></script>
  <script src="/static/js/owl.carousel.min.js"></script>
  <script src="/static/js/jquery.magnific-popup.min.js"></script>
  <script src="/static/js/aos.js"></script>
  <script src="/static/js/jquery.animateNumber.min.js"></script>
  <script src="/static/js/bootstrap-datepicker.js"></script>
  <script src="/static/js/jquery.timepicker.min.js"></script>
  <script src="/static/js/scrollax.min.js"></script>
  <script src="/static/js/main.js"></script>
    
  </body>
</html>
